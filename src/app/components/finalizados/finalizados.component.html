<div class="container">

    <h1 class="mat-elevation-z8">Tasks Finalizadas</h1>

    <div class="badge">
        <button mat-stroked-button
        (click)="voltar()"
         matBadgeColor="accent" 
         class="voltar mat-elevation-z8" 
         color="primary">
         Voltar
        </button>
    </div> 

    <!-- Card para o Todo -->
    <div class="content" *ngFor="let item of listFinished">
        <mat-card class="mat-elevation-z8">
            <p class="deadline">DeadLine: <span>{{ item.deadLine }}</span></p>
            <mat-card-header>
                <mat-card-title> {{ item.titulo}} </mat-card-title>
                <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>

    </div>

</div>
